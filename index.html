<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/mediaQuery.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img id="top-background" src="./src/assets/bg-pattern-top.svg" alt="" />
    <main class="container">
      <div class="card-container">
        <div id="card-background"></div>
        <img
          id="profile-img"
          src="./src/assets/image-victor.jpg"
          alt="Victor Crest"
        />
        <div class="user-data">
          <h2 id="name">Victor Crest <span id="age">26</span></h2>
          <span id="city">London</span>
        </div>
        <div class="social">
          <h4>80K <span class="social-info">Followers</span></h4>
          <h4>803K <span class="social-info">Likes</span></h4>
          <h4>1.4K <span class="social-info">Photos</span></h4>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/eduardokucek/" target="_blank">Eduardo</a>.
    </footer>
    <img
      id="bottom-background"
      src="./src/assets/bg-pattern-bottom.svg"
      alt=""
    />
  </body>
</html>
